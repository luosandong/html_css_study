<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简单侧边栏</title>
    <style>
        a {
            text-decoration: none;
            color: #fff;
            background-color: #888888;
            display: block;
            font-size: 14px;
            /* text-indent: 2em; */
            padding-left: 30px;
            width: 170px;
            height: 40px;
            line-height: 40px;
        }

        a:hover {
            background-color: #B56922;
        }
    </style>
</head>

<body>
    <div>
        <a href="#">手机</a>
        <a href="#">电视盒子</a>
        <a href="#">笔记本</a>
        <a href="#">床上用品</a>
        <a href="#">耳机音响</a>
    </div>
</body>

</html>
